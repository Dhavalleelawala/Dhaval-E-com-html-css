<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <main>
      <!-- super-market section start  -->
      <section class="super-market">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-4">
              <div
                class="super-market-content h-100 d-flex flex-column justify-content-center"
              >
                <h2>E-Grocery Super Market</h2>
                <p>Whatever the occasion, we've got you covered.</p>
                <div class="search">
                  <input
                    type="search"
                    name=""
                    placeholder="Search E-Grocery Super Market"
                    id=""
                  />
                  <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                </div>
              </div>
            </div>
            <div class="col-4">
              <img
                class="super-market-img"
                src="./img/super-market.webp"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
      <!-- super-market section end  -->

      <!-- product section start  -->
      <section class="productes">
        <div class="container">
          <div class="row justify-content-between py-2">
            <div class="col-4">
              <p><span>26</span> Products Found</p>
            </div>
            <div class="col-4 text-align-end" >
              <select name="count" id="" class="count">
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <select name="category" id="" class="category">
                <option value="grocery">Grocery</option>
                <option value="mobiles">Mobiles</option>
                <option value="fashion">Fashion</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <!-- product section end  -->
    </main>
  </body>
</html>
